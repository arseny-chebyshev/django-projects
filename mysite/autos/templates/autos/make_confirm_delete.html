{% extends "base_menu.html" %}
{% block content %}
<h1>Delete Make</h1>
<p>Are you sure you want to delete the make: {{ make }}?</p>
<form type action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
    <input type="button" name="cancel" value="Cancel" onclick="window.location='{% url 'autos:all' %}'">
</form>
{% endblock %}
