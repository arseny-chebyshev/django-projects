{% extends "base_bootstrap.html" %}
{% block navbar %}
{% load app_tags %}
<nav class="navbar navbar-inverse navbar-fixed-top" id="topnavbar">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ settings.APP_NAME }}</a>
    </div>

    <ul class="nav navbar-nav">

      <li>
          <a href="{% url 'polls:all' %}">Polls</a></li>
      <li>
          <a href="{% url 'sessions:main' %}">Sessions</a></li>
      <li>
          <a href="{% url 'cats:all' %}">Cats</a></li>
      <li>
          <a href="{% url 'autos:all' %}">Autos</a></li>
      <li>
          <a href="{% url 'ads:all' %}">Ads</a></li>
      <li>
          <a href="/rest">REST API</a></li>

    </ul>

    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
        <a href="{% url 'ads:ad_create' %}">Create Ad</a>
        </li>
        <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                <img style="width: 25px;" src="{{ user|gravatar:60 }}"/><b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="{% url 'logout' %}?next={% url 'main' %}">Logout</a></li>
            </ul>
        </li>
        {% else %}
        <li>
        <a href="{% url 'login' %}?next={% url 'main' %}">Login</a>
        </li>
        {% endif %}
    </ul>
    </div>
</nav>
<script>
    $(document).ready(function(){
        $(document.body).css('padding-top', $('#topnavbar').height() + 10);
        $(window).resize(function(){
            $(document.body).css('padding-top', $('#topnavbar').height() + 10);
        });
    });
</script>

{% endblock %}
