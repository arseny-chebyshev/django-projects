{% extends 'base_menu.html' %}

{% block content %}

<h1>Delete Breed</h1>
<p>Are you sure you want to delete the breed: {{ breed }}?</p>

<form type action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
    <input type="button" value="Cancel" onclick="window.location='{% url 'cats:all' %}'">
</form>

{% endblock %}
